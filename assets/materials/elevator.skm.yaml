materials:
  round_elevator_sheet_1:
    gDPSetTile:
      - filename: ../../portal_pak_modified/materials/models/props/round_elevator_sheet_1.png
        fmt: G_IM_FMT_RGBA
        siz: G_IM_SIZ_16b
        s:
          wrap: true
          mirror: true
        t:
          wrap: false
    gSPGeometryMode:
      set: [G_LIGHTING, G_SHADE]
    gDPSetCombineMode: 
      color: ["SHADE", "0", "TEXEL0", "0"]

